---
root: ~/git
services:
  -
    docker:
      dockerfile: ./auth/Dockerfile
      enabled: false
    name: auth
    repo: "https://github.com/ahstn/auth"
    tasks:
      - clean
      - build
      - test
    package:
      parameters: "-Drpm.version=1"
      subdir: "package/"
  -
    docker:
      dockerfile: ./web/Dockerfile
      enabled: false
      args:
        - "JAVA_VERSION=8"
      tag: auth:1.3.0
    name: web
    repo: "https://github.com/ahstn/web"
    tasks:
      - clean
      - build
      - test
